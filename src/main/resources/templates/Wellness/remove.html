<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<form method="post">

    <div th:each="wellness : ${wellness}" class="checkbox">
        <input type="checkbox" name="wellnessIds" th:value="${wellness.id}" th:id="${wellness.id}"/>
        <label th:for="${wellness.id}" th:text="${wellness.date}"></label>
        <br />
    </div>

    <input type="submit" value="Remove Wellness Entry" />
</form>

</body>
</html>
