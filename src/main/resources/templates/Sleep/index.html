<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<nav th:replace="fragments :: navigation"></nav>


<body class="container">

<h1 th:text="${title}">Default Title</h1>



<p th:unless="${sleep} and ${sleep.size()}">How Long Did You Sleep Last Night?</p>


<table class="table">

    <tr>
        <th>Date</th>
        <th>Duration (Hours)</th>
    </tr>

    <tr th:each="sleep : ${sleep}">
        <td th:text="${sleep.date}"></td>
        <td th:text="${sleep.duration}"></td>
    </tr>
</table>
<a href="/sleep/add">Add</a> |
<a href="/sleep/remove">Remove</a>



</body>
</html>
