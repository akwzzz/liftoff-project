<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<nav th:replace="fragments :: navigation"></nav>

<body class="container">

<h1 th:text="${title}">Default Title</h1>


<form method="post">

    <div th:each="sleep : ${sleeps}" class="checkbox">
        <input type="checkbox" name="sleepIds" th:value="${sleep.id}" th:id="${sleep.id}"/>
        <label th:for="${sleep.id}" th:text="${sleep.date}"></label>
        <br />
    </div>

    <input type="submit" value="Remove Sleep Entry" />
</form>

</body>
</html>
