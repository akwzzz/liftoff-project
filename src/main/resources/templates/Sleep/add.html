<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<form method="post" style="max-width:600px;" th:object="${sleep}">
    <div class="form-group">
        <label th:for="date">Date</label>
        <input class="form-control" th:field="*{date}" />
        <span th:errors="*{date}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="duration">Sleep Duration (hours)</label>
        <input class="form-control" th:field="*{duration}" />
        <span th:errors="*{duration}" class="error"></span>
    </div>


    <input type="submit" value="Add Sleep" />
</form>

</body>
</html>
